<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign up for our newsletter</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
      <header class="mainHeader banner">
        <h1 class="logo">The Code Review</h1>
      </header>
      <div class="container containerTop">
        <h2>Signup for our newsletter</h2>
        <p class="subtext">Get the latest news on how your code is doing right in your inbox</p>
    </div>
      <div class="container containerForm">
        <form class='form-newsletter' id="signup" method="post" action="#">
          <h2>Contact Information</h2>
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="user_name" placeholder="Required">

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Required">

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">

          <label for="address">Street Address</label>
          <input type="text" id="address" name="address">

          <label for="city">City</label>
          <input type="text" id="city" name="city">

          <label for="state">State</label>
          <select name="states" id="state" class="states">
            <option value="Choose State">Choose State</option>
            <option value="Alabama">Alabama</option>
            <option value="Alaska">Alaska</option>
            <option value="Arizona">Arizona</option>
            <option value="Arkansa">Arkansa</option>
            <option value="California">California</option>
            <option value="Colorado">Colorado</option>
            <option value="Connecticut">Connecticut</option>
            <option value="Delaware">Delaware</option>
            <option value="Florida">Florida</option>
            <option value="Georgia">Georgia</option>
            <option value="Hawaii">Hawaii</option>
            <option value="Idaho">Idaho</option>
            <option value="Illinois">Illinois</option>
            <option value="Indiana">Indiana</option>
            <option value="Iowa">Iowa</option>
            <option value="Kansas">Kansas</option>
            <option value="Kentucky">Kentucky</option>
            <option value="Louisiana">Louisiana</option>
            <option value="Maine">Maine</option>
            <option value="Maryland">Maryland</option>
            <option value="Massachusetts">Massachusetts</option>
            <option value="Michigan">Michigan</option>
            <option value="Minnesota">Minnesota</option>
            <option value="Mississippi">Mississippi</option>
            <option value="Missouri">Missouri</option>
            <option value="Montana">Montana</option>
            <option value="Nebraska">Nebraska</option>
            <option value="Nevada">Nevada</option>
            <option value="New Hampshire">New Hampshire</option>
            <option value="New Jersey">New Jersey</option>
            <option value="New Mexico">New Mexico</option>
            <option value="New York">New York</option>
            <option value="North Carolina">North Carolina</option>
            <option value="North Dakota">North Dakota</option>
            <option value="Ohio">Ohio</option>
            <option value="Oklahoma">Oklahoma</option>
            <option value="Oregon">Oregon</option>
            <option value="Pennsylvania">Pennsylvania</option>
            <option value="Rhode Island">Rhode Island</option>
            <option value="South Carolina">South Carolina</option>
            <option value="South Dakota">South Dakota</option>
            <option value="Tennesee">Tennesee</option>
            <option value="Texas">Texas</option>
            <option value="Utah">Utah</option>
            <option value="Vermont">Vermont</option>
            <option value="Virginia">Virginia</option>
            <option value="Washington">Washington</option>
            <option value="West Virginia">West Virginia</option>
            <option value="Wisconsin">Wisconsin</option>
            <option value="Wyoming">Wyoming</option>
          </select>
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip">

          <h2 class="newsletter">Newsletter</h2>
          <p class="section">Select the newsletters you would like to receive</p>
          <input id="html" type="checkbox" name="newsletters" value="html" checked><label for="html">HTML News</label><br>
          <input id="css" type="checkbox" name="newsletters" value="css"><label for="css">CSS News</label><br>
          <input id="javascript" type="checkbox" name="newsletters" value="js"><label for="javascript">Javascript News</label><br>

          <p class="section">Newsletter format</p>
          <input type="radio" id="format-html" name="format" value="format-html"><label for="format-html">HTML</label><br>
          <input type="radio" id="format-text" name="format" value="format-text"><label for="format-text">Plain text</label><br>
          <p>
            <label for="message" class="section">Other topics you'd like to hear about
          </p>
            <textarea id="message" rows="4"></textarea>
          <input class="btn default" type="submit" value="Sign Up" />
        </form>
      </div>
      <footer><p class="copyright">Copyright The Code Review</p></footer>

  </body>
</html>
